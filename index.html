<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Today</title>
    <style>
    body, html {
      height: 100%;
    }
    #greeting {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="greeting"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script type="text/javascript">
      var curDay = moment().format('dddd');
      document.getElementById('greeting').innerHTML = 'Happy ' + curDay;

    </script>
  </body>
</html>
